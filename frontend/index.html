<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="/static/styles.css" />
  <title>Koala Town</title>
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png?koalatown">
  <meta property="og:title" content="Koala Town" />
  <meta property="og:description" content="Koala Town is a small, fun place for koala lovers to hang out!" />
  <meta property="og:url" content="https://koala.town/" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://koala.town/static/images/koala-town-social.png" />
</head>
<body>
  <main>
    <div class="content-container">
      <h1>Welcome to Koala Town!</h1>
      <div class="content side-by-side">
        <img class="wave" src="/static/images/spritesheet.png" alt="Waving koala" />
        <div>
          <p>
            Koala Town <i>(formerly known as "Club Koala")</i><br/>is a small, fun place for koala lovers to hang out!
          </p>

          <form action="/play" method="get">
            <label for="name">Display Name</label>
            <input type="text" id="name" name="name" />
            <input type="submit" value="Play!" />
          </form>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
